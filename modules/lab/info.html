<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Info ${name}</title>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>
          Key
        </th>
        <th>
          Value
        </th>
      </tr>
    </thead>
    <tbody>
      %{ for key, value in info ~}
      <tr>
        <td>
          ${key}
        </td>
        <td>
          <code>
          ${value}
          </code>
        </td>
      </tr>
      %{ endfor ~}
    </tbody>
  </table>
</body>
</html>
